<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
	   <!-- The line above tells Django to be ready to listen for static files -->
	    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}"media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <p>
      Name: {{ course.name }}
    </p>
    <p>
      Description: {{ course.myDescription.get.description }}
    </p>
    <!-- I know we don't really need two forms for the below, but hey, it works and is quick -->
    <form class="inline" action="/", method="post">
      {% csrf_token %}
      <input class="red_background" type="submit" name="no" value="No"</input>
    </form>
    <form class="inline" action="/courses/destroy/{{ course.id }}", method="post">
      {% csrf_token %}
      <input class="green_background" type="submit" name="yes" value="Yes! I want to delete this"</input>
    </form>
  </body>
</html>
