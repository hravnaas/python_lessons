<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Wall Assigment</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div>
		<form action="/wall/0/logout" method="POST">
			<input type="submit" name="submit" value="Log off">
		</form>
		<h2>Welcome To The Wall</h2>
		<h4>Login</h4>
		<form action="/wall/login" method="POST">
			<p>Email: <input type="text" name="email"></p>
			<p>Password: <input type="password" name="password"></p>
			<input type="submit" name="submit" value="Log in">
			{% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <p class="error">{{message}}</p>
                  {% endfor %}
                {% endif %}
            {% endwith %}
		</form>
		<h4>Register</h4>
		<form action="/wall/register" method="POST">
			<p>First Name: <input type="text" name="first_name"></p>
			<p>Last Name: <input type="text" name="last_name"></p>
			<p>Email: <input type="text" name="email"></p>
			<p>Password: <input type="password" name="password"></p>
			<p>Confirm Password: <input type="password" name="cpassword"></p>
			<input type="submit" name="submit" value="Register">
		</form>
	</div>
</body>
</html>
